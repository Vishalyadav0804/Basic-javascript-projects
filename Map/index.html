
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Map</title>
    <style media="screen">
      * {
        margin:0;
        padding:0;
      }
      #map{
        height: 500px;
        width:100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">
      function initMap() {
        var location={lat: 28.704060,lng: 77.102493};
        var map=new google.maps.Map(document.getElementById("map"), {
          zoom:4,
          center: location
        });
        var marker=new google.maps.Marker({
          position:location,
          map:map
        });
      }

    </script>
    <script type="text/javascript" async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDB3GF9RNRFosoxqKyiVTP8cHGg_5HhAss&callback=initMap"></script>
  </body>
</html>
